{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings: Category {{ category }} </h2>
<form action="{% url 'category' %}" method="POST" class="my-3">
    {% csrf_token %}
    <label for="category">Category</label>
        <select name="category" id="category">
            {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select> 
    <button type="submit" class="btn btn-warning">Select</button>
</form>
<div class="row mx-3">
    {% for listing in Listings %}
    <div class="card mx-3 mb-3" style="width: 18rem;">
        <img class="card-img-top" src="{{ listing.imageUrl}}" alt="{{listing.title}}">
        <div class="card-body">
            <h5 class="card-title">{{ listing.title }}</h5>
            <p class="card-text">{{ listing.description }}</p>
            <h6 class="card-text">Price: ${{ listing.price.bid }} </h6>
            <a href="{% url 'listings' id=listing.id %}" class="btn btn-primary">Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
